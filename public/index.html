<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- External Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/main.css" type="text/css" />

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="/vendor/font-awesome-4.7.0/css/font-awesome.min.css">

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  
  <!-- Character Counting Script -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Include moment JS -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
</head>
<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="brand-logo" src="/images/bird.png">
    <span class="brand-title">Tweeter</span>
    <span class="nav-bar-buttons"><button name="compose" class="tweet-compose"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Compose</button></span>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="page-container">

    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="post" action="/tweets" id="tweet-form">
        <textarea name="text" class="tweet-text" placeholder="What are you humming about?"></textarea>
        <input class="tweet-submit" type="submit" name="text" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>

    <section class="tweets-container"></section>
  </main>

</body>
</html>
